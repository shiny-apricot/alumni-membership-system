<!DOCTYPE html>
<html lang="en">

{% block head %}

    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>
        Sign In
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleUpdate.css') }}" />
  

{% block body %}

  
    <div id="header">
        <section id="lw">
            <img id="logo" src="/static/images/logo.png" alt="Logo">
        </section>
        <!-- <div id="empty"></div> -->
        <section id="intro">
            <img id="welcom" src="/static/images/welcomeTo.png" alt="welcome">
            <img id="tobb" src="/static/images/tobb.png" alt="tobb">
        </section>
    </div>

    <div class="loginbox">
        <form name="input-group" action="login" method="post">
            <div class="input-group">
                <p>Username</p>
                <input type="text" name="username">
            </div>
            <div class="input-group">
                <p>Password</p>
                <input type="password" name="password">
            </div>
            <div class="input-group">
                <button type="submit" name="login" class="btn">LOGIN</button>
            </div>
        </form>
    </div>


{% endblock %}
{% endblock %}
